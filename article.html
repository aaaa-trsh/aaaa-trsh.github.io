        <script>
            searchParams = new URLSearchParams(window.location.search);
            projectData = projectsData.find(x => x.title === searchParams.get("proj").toString());
            document.querySelector('.header-title').textContent = projectData.title.toLowerCase();
            
            for (scriptSrc of projectData.article_scripts) {
                elem = document.createElement('script');
                elem.setAttribute('src', scriptSrc);
                document.body.appendChild(elem);
            }

            document.querySelector('.article').innerHTML = projectArticles[projectData.article];
