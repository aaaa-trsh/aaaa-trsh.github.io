<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Atomic Auto</title>
    <meta name="description" content="aaaaaaaaaa">
    <meta name="author" content="aaaTrash 6644">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,500i,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,500i,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e4160e910f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="google" content="notranslate">

</head>

<body onload="startGame()">
                        <script src="./js/sidebar.js"></script>

    <div class="canvas">
        <canvas id="canvas" width="200" height="100" style="background-color:#1A1A1B;">
        </canvas>
        <script src="./js/gridsimplified.js"></script>
    </div>

    <div class="sidebar">
        <div class="header">
            <h1 class="centered">6644 Atomic Autonomous<br>Tools</h1>
        </div>
        <div class="paths">
            <h1 class="centered">Paths:</h1>
            <div class="pathlist" style="background-color: #1a1a1b;">
                <ul id="pathlist">
                    <script src="./js/sidebar.js"></script>
                    <li class="pathitem pathtitle">
                        <p class="pathname">Name<h3 class="pathspeed">Speed</h3>
                        </p>
                    </li>
                    <li id="add">
                    </li>
                </ul>
            </div>
        </div>
        <button class="addbutton" onclick="createItem();"><i class="fas fa-plus"></i></button>
        
        <div class="settings">
            <h1 class="centered">Settings:</h1>
            <ul class="fieldSelect">
                <li><button onclick="setfile('2018Field');">2018 Field</button></li>
                <li><button onclick="setfile('2019Field');">2019 Field</button></li>
                <li><button onclick="setfile('2020Field');">2020 Field</button></li>
            </ul>

            <div class="fileinput centered">
                <input type="file" accept="image/*" name="image" id="file" style="display: none;" onchange="loadFile(event);">
                <label for="file" id="label">Upload custom field. . .</label>

                <span class="resetfield" id="useless"><i class="fas fa-angle-up"></i></span>
            </div>
            <div>
            <h2 class="left" style="float: left;left:100%;">Robot width (ft): </h2>
            <input type='text' maxlength='4' class='input' id='widthbox'style="float: left; left:60%; bottom:17%; position: absolute; padding:3px;">
            </div>
        </div>
        
    </div>
    <div class="code">
        <h1 class="left">Generated Code:<button class="addbutton" onclick="generateCode();"><i class="fas fa-redo-alt"></i></button></h1>
        <div class="codebox">
            <h3 class="comment">// Generated by 6644 Atomic Autonomous Tools - Java</h3>
            <h3 class="comment">// Paste this into your Autonomous command group</h3>
            <div id="code-container"></div>
        </div>
    </div>


</body>

</html>
