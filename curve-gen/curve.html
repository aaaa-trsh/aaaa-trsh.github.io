<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ayo</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->

    <link rel="stylesheet" href="./curve.css">
</head>
    <body>
        <div id="app">
            <div id="header">
                <ul id="header-list">
                    
                </ul>
            </div>
            <!-- <div id="sidebar"></div> -->
            <div id="canvas-container">
                <canvas 
                @mousedown="canvasClick" 
                @mouseup="canvasUnclick" 
                @mousemove="canvasMove" 
                id="canvas"></canvas>
                <div id="settings-container">
                    <div id="curve-settings">
                        <b>curve</b><br>
                        <div class="line"></div>
                        <kbd>SHIFT</kbd> + <kbd>CLICK</kbd> to draw
                    </div>
                    <div id="point-settings">
                        <b>point</b><br>
                        <div class="line"></div>
                        spacing
                        <input
                            type="number"
                            value="6"
                            min="3"
                            id="point-spacing-input"
                        ></input><span class="right">(px)</span><br>
                        max velocity
                        <input
                            type="number"
                            min="0.1"
                            step="0.1"
                            value="1.3"
                            id="point-maxvel-input"
                        ></input><span class="right">(m/s)</span><br>
                        max acceleration
                        <input
                            type="number"
                            min="0.1"
                            step="0.1"
                            value="1.3"
                            id="point-maxaccel-input"
                        ></input><span class="right">(m/s/s)</span><br>
                        slowdown coeff
                        <input
                            type="number"
                            min="1"
                            max="5"
                            value="3"
                            id="point-slo-input"
                        ></input><br>
                    </div>
                    <div id="simulate-settings">
                        <b>sim</b><br>
                        <div class="line"></div>
                        lookahead distance
                        <input
                            type="number"
                            value="20"
                            min="1"
                            id="sim-ld-input"
                        ></input><span class="right">(px)</span><br>
                        <input id="sim-play-toggle" class="play" type="button"/>
                        <input id="sim-reset-button" type="image" src="./assets/reset-icon.png"/>
                    </div>
                    <div id="prm-settings">
                        <b>prm path generation</b><br>
                        <div class="line"></div>
                        <kbd>SHIFT</kbd> + <kbd>CLICK</kbd> to draw obstacles <br>
                        max points
                        <input
                            type="number"
                            value="250"
                            min="10"
                            max="500"
                            id="prm-maxpoints-input"
                        ></input><br>
                        <input id="prm-gen-button" type="button" value="generate" style=""/>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./js/colors.js"></script>
        <script type="text/javascript" src="./js/point.js"></script>
        <script type="text/javascript" src="./js/cubic-bezier.js"></script>
        <script type="text/javascript" src="./js/sim.js"></script>
        <script type="text/javascript" src="./js/tool.js"></script>
        <script type="text/javascript" src="./js/toolbar.js"></script>
        <script type="text/javascript" src="./js/canvas.js"></script>
    </body>
</html>
