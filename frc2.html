<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>keith b's funhouse</title>
        <link rel="stylesheet" href="./frc.css">
        <script src="./js/frc/frc2.js"></script>
        <script src="./js/frc/utils.js"></script>
        <script src="./js/plugins/math.js"></script>
        <script src="./js/utils/toggle.js"></script>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body oncontextmenu="return false">
        <canvas id="canvas"></canvas>
        <div style="position:absolute; bottom: 20px; left: 20px;">
            <table class="legend">
                <tr>
                    <td>path 1</td>
                    <td><img src="./assets/eye.png" class="showHide"/></td>
                </tr>
                <tr>
                    <td>path 2</td>
                    <td><img src="./assets/eye.png" class="showHide"/></td>
                </tr>
                <tr>
                    <td>path 3</td>
                    <td><img src="./assets/eye.png" class="showHide"/></td>
                </tr>
            </table>
        </div>

        <p id="path-string" style="width: 20%; text-align: right; margin: 0; position:absolute; bottom: 20px; right: 20px; color:white">PATHSTRING: [no path]</p>

        <script>
            const canvas = document.getElementById("canvas")
            const ctx = canvas.getContext("2d")
            
            ctx.imageSmoothingEnabled = false
            
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                ctx.font = "15px IBM Plex Mono";
            }
        </script>
    </body>
</html>
